name: credit_calculator_app
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^7.2.0
  flutter_native_splash: ^2.3.5
  smooth_page_indicator: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  percent_indicator: ^4.2.3
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.4

  flutter_lints: ^2.0.0


flutter_icons:
  image_path: assets/images/logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding_images/
    - assets/images/icons/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: fonts/SFProDisplay-Regular.ttf



flutter_native_splash:
  color: "#FF3B30"
  branding: assets/images/logo.png

  android_12:
    color: "#FF3B30"
    image: assets/images/logo.png

